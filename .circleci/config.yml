version: 2.1

executors:
  default:
    docker:
      - image: circleci/ruby:2.6.2-stretch
        environment:
          BUNDLE_PATH: .bundle
          BUNDLE_JOBS: 4

commands:
  save_gems:
    steps:
      - save_cache:
          paths:
            - .bundle
          key: gems-202007300040-{{ checksum "Gemfile.lock" }}

  restore_gems:
    steps:
      - restore_cache:
          keys:
            - gems-202007300040-{{ checksum "Gemfile.lock" }}
            - gems-202007300040-
            - gems-

jobs:
  prepare:
    executor: default
    steps:
      - checkout
      - restore_gems
      - run:
          name: bundle install
          command: bundle install
      - save_gems

  test:
    executor: default
    steps:
      - checkout
      - restore_gems
      - run:
          name: run in debug mode # TODO: write spec
          command: bundle exec rake run

  execute:
    executor: default
    steps:
      - checkout
      - restore_gems
      - run:
          name: cron job
          command: PRODUCTION=1 bundle exec rake run

workflows:
  ci:
    jobs:
      - prepare
      - test:
          requires:
            - prepare
  execute:
    when:
      equal:
        - master
        - << pipeline.git.branch >>
    jobs:
      - prepare
      - execute:
          requires:
            - prepare